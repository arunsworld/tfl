<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="/static/bootstrap-5.0.2-dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/tube.css?v=2" rel="stylesheet">

    <title>Lines</title>

    <style>
        .main {
                margin-top: 50px;
        }
        .station-link:hover {
            color: inherit;
        }
        .bus {
            background-color: #e5ebc8;
        }
    </style>
</head>

<body>
    <div class="container main">
        [[range .Lines]]
        <div class="row">
            [[range .]]
            <div class="col-md-4 mb-3">
                <div class="card [[$.Mode]] tfl-[[.ID]]">
                    <div class="card-body">
                        <h5 class="card-title"><a href="/routes/[[$.Mode]]/[[.ID]]" class="tfl-[[.ID]] station-link">[[.Name]]</a></h5>
                        <ul>
                            [[range .Status.StatusDescriptions]]
                            <li>[[.]]</li>
                            [[end]]
                        </ul>
                    </div>
                </div>
            </div>
            [[end]]
        </div>
        [[end]]
        <div class="row justify-content-center">
            <div class="col text-center">
                    <a href="/lines/tube" class="btn btn-secondary">Tube</a>
                    <a href="/lines/bus" class="btn btn-secondary">Bus</a>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <p class="fw-lighter text-center">This website uses NO cookies, does not track you and has no ads.</p>
                <p class="fw-lighter text-center">100% data from tfl.gov.uk public APIs. Powered by TfL Open Data.</p>
            </div>
        </div>
    </div>
</body>

</html>
