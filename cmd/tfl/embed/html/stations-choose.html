<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="/static/bootstrap-5.0.2-dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/tube.css" rel="stylesheet">

    <title>Stations Choose</title>

    <style>
        .main {
                margin-top: 50px;
        }
        .above {
            z-index: 1;
        }
        .start-5 {
            left: 5%!important;
        }
        .station-link:hover {
            color: inherit;
        }
    </style>
</head>

<body>
    <div class="container main">
        <div class="row justify-content-center">
            <div class="col-sm-5 position-relative">
                <span class="position-absolute top-10 start-5 translate-middle rounded-circle [[.LineID]] p-3 above"><span class="visually-hidden">tube line identifer</span></span>
                <div class="card">
                    <div class="card-body">
                        <div class="float-end">
                            <a href="/lines/" class="btn btn-primary">All Lines</a>
                        </div>
                        <h5 class="card-title">[[.LineName]] Line</h5>
                        <p class="card-subtitle mb-2 text-muted">Select a station for real-time updates.</p>
                        <ul>
                            [[range .Stations]]
                            <li><a href="/stations/[[$.LineID]]/[[.ID]]">[[.Name]]</a></li>
                            [[end]]
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
