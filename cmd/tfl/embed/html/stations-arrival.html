<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="/static/bootstrap-5.0.2-dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Station Tracking</title>

    <style>
        .main {
                margin-top: 50px;
            }
        .above {
            z-index: 1;
        }
        .start-5 {
            left: 5%!important;
        }
        .bakerloo {
            background-color: #B36305;
            color: white;
        }
        .central {
            background-color: #E32017;
            color: white;
        }
        .circle {
            background-color: #FFD300;
            color: black;
        }
        .district {
            background-color: #00782A;
            color: white;
        }
        .hammersmith-city {
            background-color: #F3A9BB;
            color: black;
        }
        .jubilee {
            background-color: #A0A5A9;
            color: black;
        }
        .metropolitan {
            background-color: #9B0056;
            color: white;
        }
        .northern {
            background-color: #000000;
            color: white;
        }
        .piccadilly {
            background-color: #003688;
            color: white;
        }
        .victoria {
            background-color: #0098D4;
            color: white;
        }
        .waterloo-city {
            background-color: #95CDBA;
            color: black;
        }
    </style>
</head>

<body>
    <div class="container main">
        <div class="row justify-content-center">
            <div class="col-sm-6 position-relative">
                <span class="position-absolute top-10 start-5 translate-middle rounded-circle [[.LineID]] p-3 above"><span class="visually-hidden">tube line identifer</span></span>
                <div class="card">
                    <div class="card-body">
                        <div class="float-end">
                            <!-- <div class="square"></div> -->
                            <a href="/stations/[[.LineID]]" class="btn btn-primary">All Stations</a>
                            <a href="/stations/[[.LineID]]/[[.Arrivals.StationID]]" class="btn btn-primary">Refresh</a>
                        </div>
                        <h5 class="card-title text-success">
                            <span>[[.Arrivals.StationName]]</span>
                        </h5>
                        [[range .Arrivals.Platforms]]
                        <h5>[[.Name]]</h5>
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col">Towards</th>
                                    <th scope="col">Currently</th>
                                    <th scope="col">ETA</th>
                                </tr>
                            </thead>
                            <tbody>
                                [[range .Arrivals]]
                                <tr>
                                    <td>[[.Towards]]</td>
                                    [[if .CanBeTracked]]
                                    <td><a href="/vehicles/[[$.LineID]]/[[.VehicleID]]" target="_blank">[[.CurrentLocation]]</a></td>
                                    [[else]]
                                    <td>[[.CurrentLocation]]</td>
                                    [[end]]
                                    <td>[[.ETA]]</td>
                                </tr>
                                [[end]]
                            </tbody>
                        </table>
                        [[end]]
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
